name: TrinityEssentials
version: '1.0'
main: com.nemiqstudios.trinityEssentials.TrinityEssentials
api-version: '1.21'
prefix: [ TrinityEssentials ]
load: POSTWORLD
authors: [ soaresgus ]
description: Eventos e comandos essenciais para o funcionamento do servidor
website: https://github.com/soaresgus
commands:
  spawn:
  setspawn:
  tpa:
  tpaccept:
    aliases:
      - tpaceitar
  tpadeny:
    aliases:
      - tparecusar
  tpacancel:
    aliases:
      - tpacancelar
  home:
  homes:
  sethome:
    aliases:
      - criarhome
      - definirhome
  delhome:
    aliases:
      - deletehome
      - deletarhome
      - excluirhome
  public:
    aliases:
      - publica
  private:
    aliases:
      - privado
  warp:
  warps:
  setwarp:
    aliases:
      - definirwarp
      - criarwarp
  delwarp:
    aliases:
      - deletarwarp
      - excluirwarp
  echest:
    aliases:
      - ec
      - enderchest
  gamemode:
    aliases:
      - gm
  ping:
  craft:
  feed:
    aliases:
      - fome
  trash:
    aliases:
      - lixeira
      - lixo
  hat:
    aliases:
      - chapeu
  back:
    aliases:
      - voltar
  repair:
    aliases:
      - reparar
  light:
    aliases:
      - luz
permissions:
  trinity.essentials.bypass.blockedcommand:
    default: false
    description: Permite que utilize os comandos bloqueados
  trinity.essentials.spawn:
    default: false
  trinity.essentials.setspawn:
    default: false
  trinity.essentials.tpa:
    default: false
  trinity.essentials.tpaccept:
    default: false
  trinity.essentials.tpadeny:
    default: false
  trinity.essentials.tpacancel:
    default: false
  trinity.essentials.home:
    default: false
  trinity.essentials.homes:
    default: false
  trinity.essentials.sethome:
    default: false
  trinity.essentials.delhome:
    default: false
  trinity.essentials.public:
    default: false
  trinity.essentials.private:
    default: false
  trinity.essentials.warp:
    default: false
  trinity.essentials.warps:
    default: false
  trinity.essentials.setwarp:
    default: false
  trinity.essentials.delwarp:
    default: false
  trinity.essentials.echest:
    default: false
  trinity.essentials.gamemode:
    default: false
  trinity.essentials.ping:
    default: false
  trinity.essentials.craft:
    default: false
  trinity.essentials.feed:
    default: false
  trinity.essentials.trash:
    default: false
  trinity.essentials.hat:
    default: false
  trinity.essentials.back:
    default: false
  trinity.essentials.repair:
    default: false
  trinity.essentials.light:
    default: false